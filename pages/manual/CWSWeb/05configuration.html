<h2>Configuration file</h2>
<p>The following settings can be changes in the <i>CWSRestart.exe.config</i></p>
<ul>
    <li><i>LinesToRead</i> indicates the maximum amoun of datapoints to read for the activity graphs.</li>
</ul>
